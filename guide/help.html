  <script>
    if (typeof toggleSidebar === 'undefined') {
      console.warn('toggleSidebar function not found. Using fallback inline script.');
      function toggleSidebar() {
        console.log("Fallback: Toggling sidebar...");
        const sidebar = document.getElementById('sidebar');
        if (sidebar) {
          const isOpen = sidebar.classList.contains('active');
          sidebar.classList.toggle('active');
          console.log("Fallback: Sidebar classList:", sidebar.classList);
          sidebar.style.transform = isOpen ? 'translateX(-100%)' : 'translateX(0)';
          console.log("Fallback: Sidebar transform:", sidebar.style.transform);
        } else {
          console.error("Fallback: Sidebar element not found!");
        }
      }
      document.addEventListener('DOMContentLoaded', () => {
        console.log("Fallback: Setting up event listeners...");
        const menuBtn = document.getElementById('menu-btn');
        if (menuBtn) {
          console.log("Fallback: Menu button found, adding event listeners.");
          menuBtn.addEventListener('click', () => {
            console.log("Fallback: Click event triggered on menu button");
            toggleSidebar();
          });
          menuBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            console.log("Fallback: Touchstart event triggered on menu button");
            toggleSidebar();
          });
          menuBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            console.log("Fallback: Touchend event triggered on menu button");
            toggleSidebar();
          });
        } else {
          console.error("Fallback: Menu button not found!");
        }
      });
    }
  </script>
